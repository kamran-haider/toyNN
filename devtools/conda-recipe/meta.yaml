package:
  name: toynn
  version: 1.0.0

source:
  path: ../../

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy >=1.11

test:
  requires:
    - pytest
  imports:
    - toynn
  commands:
    - python -m pytest toynn

about:
  home: https://github.com/kamran-haider/toynn
  license: MIT
  summary: A bare-bones Python implementation of deep learning neural networks.
